package BoProtobuf;

option java_package = "com.whg.protobuf";
option java_outer_classname = "BoProtobuf";

message RequestProto{
	required string s = 1;
	required string m = 2;
	repeated string args = 3;
}

message UserProto{
	optional int64 id = 1;
	optional string openid = 2;
	optional string name = 3;
	optional string image = 4;
}